buildscript {
    repositories {
        maven {
            name "forge"
            url "https://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

plugins {
    id 'java'
    id 'idea'
    id 'maven'
    id 'maven-publish'
}

idea {
    module {
        // For some reason this is necessary for IDEA 2014 workspaces to recognize assets
        inheritOutputDirs = true
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'

repositories {
    maven {
        url 'https://maven.cleanroommc.com'
    }
    maven {
        url 'https://cfa2.cursemaven.com'
    }
    maven {
        url 'https://cursemaven.com'
    }
    maven {
        url 'https://maven.blamejared.com/'
    }
    maven {
        url 'https://dvs1.progwml6.com/files/maven/'
    }
    maven {
        url 'https://dl.cloudsmith.io/public/geckolib3/geckolib/maven/'
    }
    maven {
        url 'https://maven.hellfiredev.net/'
    }
    maven { // TOP
        name 'tterrag maven'
        url "https://maven.tterrag.com/"
    }
}

group = "hellfirepvp.modularmachinery"
version = "1.12.2-1.11.1-r19-nightly"

archivesBaseName = "ModularMachinery-CE"
sourceCompatibility = targetCompatibility = '1.8'

compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = '1.12.2-14.23.5.2847'
	mappings = 'stable_39'
	runDir = "run"
	useDepAts = true
}

// Include resources generated by data generators.
sourceSets.main.resources { srcDir 'src/generated/resources' }

dependencies {
   

    compileOnly files("libs/HadEnoughItems_1.12.2-4.24.2.jar")
    compileOnly 'CraftTweaker2:CraftTweaker2-MC1120-Main:1.12-4.+'
    compileOnly 'curse.maven:zenutil-401178:4394263'
    compileOnly "curse.maven:RedstoneFlux-270789:2920436"
    compileOnly "curse.maven:CodeChickenLib-242818:2779848"
    compileOnly "curse.maven:brandonscore-231382:3051539"
    compileOnly "curse.maven:draconicevolution-223565:3051542"
    compileOnly "mcjty.theoneprobe:TheOneProbe-1.12:1.12-1.4.28-17"

    //TODO Change to GregTech Community Edition: Unofficial (GTCEu)
    compileOnly "curse.maven:gregtech-293327:3266351"

    compileOnly "curse.maven:Mekanism-268560:2835175"
    compileOnly "curse.maven:industrialcraft-2-242638:3078604"
    compileOnly "curse.maven:nuclearcraft-overhauled-336895:3862197"
	
	runtime 'CraftTweaker2:CraftTweaker2-MC1120-Main:1.12-4.+'
    runtime 'curse.maven:zenutil-401178:4394263'
    runtime "curse.maven:RedstoneFlux-270789:2920436"
    runtime "curse.maven:CodeChickenLib-242818:2779848"
    runtime "curse.maven:brandonscore-231382:3051539"
    runtime "curse.maven:draconicevolution-223565:3051542"
    runtime "mcjty.theoneprobe:TheOneProbe-1.12:1.12-1.4.28-17"
	runtime "curse.maven:gregtech-293327:3266351"
	runtime "curse.maven:Mekanism-268560:2835175"
    runtime "curse.maven:industrialcraft-2-242638:3078604"
    runtime "curse.maven:nuclearcraft-overhauled-336895:3862197"
}

jar {
    manifest {
        attributes([
                "Specification-Title": "modularmachinery",
                "Specification-Vendor": "hellfirepvp",
                "Specification-Version": "1",
                "Implementation-Title": project.name,
                "Implementation-Version": "${version}",
                "Implementation-Vendor" : "hellfirepvp",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}


tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8' // Use the UTF-8 charset for Java compilation
}

runClient {
    args '--username', 'sddsd2332'
}
